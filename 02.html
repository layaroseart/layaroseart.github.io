        <script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function navButton() {
    document.getElementById("nav").classList.toggle("navshow");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.nav')) {

    var dropdowns = document.getElementsByClassName("nav-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('navshow')) {
        openDropdown.classList.remove('navshow');
      }
    }
  }
}
</script>
