           $(document).ready(function () {
       
    
    var controller = new ScrollMagic.Controller();
    

  
    //Friendappears
    
 
    
     var message = new TimelineMax();
                
                message.from(".message", .5, {opacity:0,}, "+=.8")
                    .from("#message", .2, {opacity:0,ease: Elastic.easeOut.config(1, 0.3), y:"25px" },"+=.5")
               
             

 ;
               
           
        
     var control = new ScrollMagic.Controller();
    
    function pathPrepare($el) {
  var lineLength = $el[0].getTotalLength();
  $el.css("stroke-dasharray", lineLength);
  $el.css("stroke-dashoffset", lineLength);
}

// the commented out routea bits are from when I had 'the' and 'end' as separate paths. 
var $route = $("path.st1");
//var $routea = $("path#word-2");
    

// prepare SVG
pathPrepare($route);
    
//    pathPrepare($routea);

// build tween
var route_1 = new TimelineMax()
  .add(TweenMax.to($route, 3, { strokeDashoffset: 0,
    ease: Linear.easeNone
  }))

;       
               
               
               
               
if ( $(window).width() > 1090) {  
    
         new ScrollMagic.Scene({
        //options for scene inside, id trigger, duration
        triggerElement: "#message", duration: 0, triggerHook: .8
    })
        
        .setTween(message)
    
//        .addIndicators({  name: "flower", })
        .addTo(controller);
    

    var scene = new ScrollMagic.Scene({
    triggerElement: "#message",
    duration: 0,
    tweenChanges: true,
    triggerHook: .8
  })
  .setTween(route_1.delay(3))
//.setPin('#plant')

//  .addIndicators({name: "plant"})

  .addTo(control);
    
    
} else {
    
    //mobile
    
         new ScrollMagic.Scene({
        //options for scene inside, id trigger, duration
        triggerElement: "#message", duration: 0, triggerHook: .9
    })
        
        .setTween(message)
    
//        .addIndicators({name: "flower",  })
        .addTo(controller);
}

               
    var scene = new ScrollMagic.Scene({
    triggerElement: "#message",
    duration: 0,
    tweenChanges: true,
    triggerHook: .9
  })
  .setTween(route_1.delay(3))
//.setPin('#plant')

//  .addIndicators({name: "plant"})

  .addTo(control);
       
    
});

           <script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function navButton() {
    document.getElementById("nav").classList.toggle("navshow");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.nav')) {

    var dropdowns = document.getElementsByClassName("nav-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('navshow')) {
        openDropdown.classList.remove('navshow');
      }
    }
  }
}
</script>
