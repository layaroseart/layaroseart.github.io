        <script>
           $(document).ready(function () {
       
    
    var controller = new ScrollMagic.Controller();
    

  
    //PHONE
    

    
     var phone = new TimelineMax();
                
                phone.from(".glitch02", .1, {opacity:0,})
               .from(".bphone", .5, {opacity:0,})
               
//                    .from(".b", 5, { left: -600 })

                
    ;
    
         new ScrollMagic.Scene({
        //options for scene inside, id trigger, duration
        triggerElement: "#phone02", duration: 0, triggerHook: .5
    })
        
        .setTween(phone)
    
//        .addIndicators({name: "phone", })
        .addTo(controller);
        
        
    ////FEY
        
    var fey = new TimelineMax();
        
        fey.from("#fey", 1, {opacity:0})
        ;
        
        
        new ScrollMagic.Scene({
     triggerElement: "#fey", duration: 700, triggerHook: .5,
            
        })
        
        
        .setTween(fey)
        
//        .addIndicators({ name: "fey" })
        
        .addTo(controller);
               
///PARALLAX
    
if ( $(window).width() > 1080) {   
               var bottom = new TimelineMax();
        
            bottom
                .to("#bottom02", 1.5, {bottom:0})
               .from(".pagination", 1, {opacity:0})
//               .to("#bottom02", .1, {opacity:0})
        ;
//        
        
        new ScrollMagic.Scene({
     triggerElement: "#bottom02", duration: 400, triggerHook: .4,
            
        })
        
        
        
               
        .setPin("#bottom02")
        .setTween(bottom.delay(5))
               
        
//        .addIndicators({name: "bottom" })
        
        .addTo(controller);
    
    
        }
               
else {
    
    var bottom = new TimelineMax();
        
            bottom
                .to("#bottom02", 1, {bottom:0})
               .from(".pagination", 1, {opacity:0})
//               .to("body", .1, {backgroundColor:"#fff"})
        ;
//        
        
        new ScrollMagic.Scene({
     triggerElement: "#bottom02", duration: 500, triggerHook: .66,
            
        })
        
        
        
               
        .setPin("#bottom02")
        .setTween(bottom.delay(5))
               
        
//        .addIndicators({ name: "bottom" })
        
        .addTo(controller);
    
    
}               
      
           }    );
